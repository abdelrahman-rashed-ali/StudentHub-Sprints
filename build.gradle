import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.9.10'
}

group = 'org.sprints'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.0"
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

// ✅ Use Kotlin JVM 17 for compatibility
tasks.withType(KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
    }
}

// ✅ Correct Toolchain config — let Gradle find JDK 17 via JAVA_HOME or registry
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
//        installationPath = file(System.getenv("JAVA_HOME"))
//        vendor = JvmVendorSpec.ECLIPSE_ADOPTIUM // Optional: specify vendor if needed
    }
}
